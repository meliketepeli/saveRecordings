<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial scale=1.0" />
    <title>Save Recordings Page</title>
    <link rel="stylesheet" href="saveRecordings.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <form action="saveRecording.html" class="saveRecordings-form">
          <h1>Save Recordings</h1>
          <div class="top-part">
            <p>Name</p>
            <input
              type="text"
              placeholder="Recording 21 Oct. 10.52"
              class="txt"
            />
          </div>
          <div class="bottom-part">
            <p>Subject</p>
            <input type="text" placeholder="Type.." class="txt" />
          </div>
          <div class="buttons">
            <button type="submit" class="save-button">Save</button>
            <a href="#">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
